<!Doctype html>
<html lang="en">
   <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <link rel="stylesheet" href="style.css" />
        <title>TEMPERATURE CONVERTER</title>
    </head>
    <body>
        <div class="container">
            <div class="temperature-converter">
                  <h1 class="title">INTERACTIVE TEMPERATURE CONVERTER</h1>
                      <h3 class="sub-title">TRAINEE ID: 35099</h3>
                  <div class="result">
                    <span class="result-heading">RESULT: </span>
                    <h2 class="celsius-value" id="celsius"></h2>
                    <h2 class="fahrenheit-value" id="fahrenheit"></h2>
                    <h2 class="kelvin-value" id="kelvin"></h2>
                  </div>
                    <div class="degree-type">
                    <div class="degree-field">
                      <label for="degree">Enter Degree:  </label>
                  <input type="number" name="degree" id="degree" placeholder="Value"/>
                    </div>
                    <div class="temp-field">
                      <label for="temp-type">From:</label>
                      <select name="temperatures" id="temp-type" autocomplete="on">
                        <option id="" value=""></option>
                        <option id="celsius" value="celsius">Celsius</option>
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="kelvin" value="kelvin">Kelvin</option>
                       </select>
                      <label for="temp-type">To:</label>
                      <select name="temperatures" id="temp-type" autocomplete="on">
                        <option id="" value=""></option>
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="kelvin" value="kelvin">Kelvin</option>
                        <option id="celsius" value="celsius">Celsius</option>                                             
                       </select>
                    </div>
                  </div>
                  <button id="convert-btn">Convert</button>
      </div>
    </div>
    <footer class="footer">
      <h1>Developed by: Adegoke Pius O, Trainee ID: 35099 (CWW Tech Africa Cohort 4.0)</h1>
    </footer>
    <script src="script.js"></script>      
    </body>
</html>
